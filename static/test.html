<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div.container {
			background-color: aqua;
			/* width: 500px; */
			max-width: 1000px;
			height: 500px;
			display: flex;
		}

		div.child {
			background-color: blue;
			border: 2px solid;
			max-width: 200px;
			height: 200px;
		}

		div.one {
			flex-shrink: 0;
			flex-grow: 1;
		}

		div.two {
			flex-grow: 2;
		}

		div.three {
			flex-grow: 2;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="child one"></div>
		<div class="child two"></div>
		<div class="child three"></div>
	</div>
</body>

</html>
